<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guess game</title>
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
    <h1></h1>

    <div class="guess-game">
      <div class="game-area">
        <div class="inputs"></div>
        <div class="control">
          <button class="check">Check Word</button>
          <button class="hint"> <span></span>Hint</button>
          <div class="massage"></div>
        </div>
      </div>
      <div class="key-colors">
        <h2>Key colors</h2>
        <div class="key-color">
        <div class="key in-place"></div>
        <div class="key-text">Letter is correct and in place</div>
        </div>
      
       
        <div class="key-color">
        <div class="key not-in-palce"></div>
        <div class="key-text">latter is correct but not in place</div>
        </div>

      <div class="key-color">
        
        <div class="key no"></div>
        <div class="key-text">latter is wrong</div>
      </div>
           

      </div>
    </div>
    <footer></footer>
<script src="code.js" ></script>
  </body>
</html>
